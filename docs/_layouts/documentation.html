---
layout: default
---

<div class="documentation-menu">
     {% include documentation-menu.html nav=site.data.documentation %}
</div>

<article class="documentation">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <a href="{{ site.github.repository_url }}/tree/master/{{ page.relative_path }}">Edit on GitHub</a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
